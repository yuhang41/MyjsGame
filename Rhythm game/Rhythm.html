<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Rhythm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" />
    <title>RhythmGame</title>
</head>
<body>
    <div class="rhythmGame">
        <button class="start">startGame</button>
        <span class="score">0</span>
        <div class="leftHand">
            <div class="KeyLine">
                <div class="top" data-key="65"><i class="fas fa-arrow-left"></i></div>
                <div class="bot"><i class="fas fa-arrow-left"></i></div>
            </div>
            <div class="KeyLine">
                <div class="top" data-key="87"><i class="fas fa-arrow-up"></i></div>
                <div class="bot"><i class="fas fa-arrow-up"></i></div>
            </div>
            <div class="KeyLine">
                <div class="top" data-key="83"><i class="fas fa-arrow-down"></i></div>
                <div class="bot"><i class="fas fa-arrow-down"></i></div>
            </div>
            <div class="KeyLine">
                <div class="top" data-key="68"><i class="fas fa-arrow-right"></i></div>
                <div class="bot"><i class="fas fa-arrow-right"></i></div>
            </div>
        </div>
        <div class="rightHand">
    
        </div>
    </div>
    <script src="./js/Rhuthm.js"></script>
</body>
</html>
